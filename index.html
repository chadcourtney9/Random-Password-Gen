<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
  </head>

  <body>

  <header>
    <title>Random Password Generator</title>
  </header>
  
  <div class="container">
    <h1>Random Password Generator</h1>
    <div class="row">
      <div class="col-4">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="LowercaseBox"checked disabled/>
          <label class="form-check-label" for="flexSwitchCheckDefault">Lowercase</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="UppercaseBox"/>
          <label class="form-check-label" for="flexSwitchCheckChecked">Uppercase</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="NumericBox"/>
          <label class="form-check-label" for="flexSwitchCheckDisabled">Numeric</label>
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="SCBox"/>
          <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Special Characters</label>
        </div>
        <label for="customRange2" class="form-label">Password Length</label>
        <input type="range" class="form-range" min="8" max="128" id="Slider"> 
      </div>
    </div>
  </div>


  <footer>
  </footer>
  <script src="./javascript.js"></script>
  </body>
</html>
